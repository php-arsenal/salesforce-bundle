language: php

php:
  - 7.3
  - 7.4

install: composer install --no-interaction

script:
  - composer run-coverage

env:
  global:
    - CC_TEST_REPORTER_ID=f3d9b0ae9d22d134b5590836fed29bf60fc079cdf8cae3771252d911fcdb1cfc

before_script:
  - echo "xdebug.mode=coverage" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_script:
  - mv Tests/_output/coverage.xml clover.xml
  - ./cc-test-reporter after-build --coverage-input-type clover --id $CC_TEST_REPORTER_ID --exit-code $TRAVIS_TEST_RESULT

